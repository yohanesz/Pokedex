<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="icon" href="./favicons/favicon.ico">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
</head>
<body>
    <main>
        <img src="" alt="pokemon" class="pokemon__image">

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span>
            <span class="pokemon__name"></span>
        </h1>

        <form action="#" class="form">
            <input
             type="search"
             class="input__search"
             placeholder="Name or Number"
            >

            <div class="buttons">
                <button class="button btn-prev">&lt Prev </button>
                <button class="button btn-next">Next &gt</button>
            </div>
        </form>
        
        <img src="./imgs/pokedex.png" alt="Pokédex" class="pokedex">
    </main>
</body>
</html>
